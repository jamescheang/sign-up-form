<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="sidebar">
        <img src="./Assets/pencils background-image.jpg" alt="" height="500">
        <div class="page-title">
            <source src="./Assets/stencil.png" type=""> Stencil
        </div>
        <div class="credit">Photo by <a
                href="https://unsplash.com/@halimaart?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halima
                Bouchouicha</a> on <a
                href="https://unsplash.com/photos/tFb0S3RoVEs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="description">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                <br>Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" method="post">
            <div class="form-content">
                <h3>Let's do this!</h3>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                </div>
                <div class="form-group">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" id="confirm-pass">
                </div>
            </div>
            <div class="submit-button">
                <input type="submit" value="Create Account">
            </div>
        </form>
        <div class="login">Already have an account? <a href="#"
                class="log-in-link">Log in</a></div>
    </div>
</body>

</html>
